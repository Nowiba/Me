<body>
    <div class="container">
        <h1 class="header_text">Makech Newya Temchi LL Agence?</h1>
        
        <img src="cat.gif" alt="Waiting For Response Situation" style="width: 100%; max-width: 600px;">

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="noPage()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0; 

        function nextPage() {
            window.location.href = 'yes.html'; 
        }

        function noPage() {
            clickCount++; 

            const noButton = document.getElementById("noButton");
            noButton.style.transform = `scale(${1 + clickCount * 1})`; 

            if (clickCount >= 5) {
                window.location.href = 'no.html';
            }
        }
    </script>
